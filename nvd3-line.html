<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../nvd3-behavior/nvd3-behavior.html">

<!--
An element to create line chart using nvd3.

Example:

    <nvd3-line data="[[data]]"></nvd3-line>

@group NVD3 Elements
@element nvd3-line
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="nvd3-line">
  <template>
    <div>
      <svg id="svg"></svg>
    </div>
  </template>

  <script>
    Polymer({
      is: 'nvd3-line',
      behaviors: [NVD3.ChartBehavior],

      attached: function () {
        this.set('svg', this.$.svg);
        this.set('chart', nv.models.lineChart());
        this.generateChart();
      }
    });
  </script>
</dom-module>
